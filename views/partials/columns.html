{{<layout}}
  {{$journeyHeader}}
    {{#t}}journey.header{{/t}}
  {{/journeyHeader}}

  {{$validationSummary}}
    {{> partials-validation-summary}}
  {{/validationSummary}}

  {{$propositionHeader}}
    {{> partials-navigation}}
  {{/propositionHeader}}

  {{$content}} 
    <div class="column-two-thirds">
      <h1>{{{title}}}</h1>
      {{<partials-form}}
        {{$form}}      
          {{$page-content}}{{/page-content}}
        {{/form}}
      {{/partials-form}}  
    </div>
    <div class="column-one-third add-title-margin">  
      {{$layoutColumnOneThird}}{{/layoutColumnOneThird}} 
    </div>  
  {{/content}}

{{/layout}}
