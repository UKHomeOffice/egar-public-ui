{{<layout}}
  {{$journeyHeader}}
    {{#t}}journey.header{{/t}}
  {{/journeyHeader}}

  {{$validationSummary}}
    <div class="column-full-width">
    {{> partials-validation-summary}}
    </div>
  {{/validationSummary}}

  {{$propositionHeader}}
    {{> partials-navigation}}
  {{/propositionHeader}}

  {{$content}}
    <div class="column-full-width">
      <h1>{{{title}}}</h1>
      {{<partials-form}}
        {{$form}}
          {{$page-content}}{{/page-content}}
        {{/form}}
      {{/partials-form}}
    </div>
  {{/content}}

{{/layout}}
